{% load crispy_forms_tags %}
<!-- Update Modal -->
        <form method="post" data-url="{% url 'dashboard:attendee-update' attendee.pk %}" class="create-form needs-validation" >
                {% csrf_token %}
                    <div class="modal-header">
                    <h5 class="modal-title" >Update Attendee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                            {{ form|crispy }}
                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="this_one" class="btn btn-primary">register</button>
               </div>
            </form>
